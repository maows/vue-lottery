<!DOCTYPE html>
<!-- saved from url=(0068)https://www.17sucai.com/preview/776331/2019-10-16/lottery/index.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>VUE实现九宫格抽奖</title>

    <link rel="stylesheet" href="./res/lottery.css" />

    <script src="./res/vue.min.js"></script>
  </head>
  <body style="cursor: url('chrome-extension://jlgkpaicikihijadgifklkbpdajbkhjo/image/cursors/008.png'), default;">
    <div class="lottery-box" id="app">
      <h1 class="title">VUE九宫格抽奖</h1>
      <div class="lottery">
        <div class="lottery-item">
          <div class="lottery-start">
            <div class="box gray" v-if="isStart===0">
              <p>活动未开始</p>
            </div>
            <div class="box" @click="startLottery" v-if="isStart===1">
              <p><b>抽奖</b></p>
              <p>消耗{{score}}积分</p>
            </div>
            <div class="box gray" v-if="isStart===2">
              <p>活动已过期</p>
            </div>
          </div>
          <ul>
            <li v-for="(item,i) in list" :class="i==index?'on':''">
              <div class="box">
                <p><img :src="item.img" alt="" /></p>
                <p>{{item.title}}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- 中奖弹窗 -->
      <div class="mask" v-if="showToast"></div>
      <div class="lottery-alert" v-if="showToast">
        <h1>恭喜您</h1>
        <p><img src="res/j2.png" alt="" /></p>
        <h2>获得{{list[index].title}}</h2>
        <div class="btnsave" @click="showToast=false">确定</div>
      </div>
    </div>

    <script src="./res/lottery.js"></script>
  </body>
</html>
